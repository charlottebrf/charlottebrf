<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <script defer data-domain="charlotte-go-website.fly.dev" src="https://plausible.io/js/script.js"></script>
</head>
<body class="blog-body">
    <header class="blog-header">
        <nav class="blog-nav">
            <a href="/" class="blog-logo">charlottebrf</a>
            <div class="blog-nav-links">
                <a href="/">home</a>
                <a href="/blog" class="active">blog</a>
                <a href="/experience">experience</a>
                <a href="/contact">contact</a>
            </div>
        </nav>
    </header>

    <main class="blog-main">
        <div class="blog-container">
            <h1 class="blog-title">blog</h1>
            
            <div class="blog-posts-list">
                {{range .Posts}}
                <article class="blog-post-item">
                    <time class="post-date">{{.Date.Format "2006-01-02"}}</time>
                    <h2 class="post-title">
                        <a href="/blog/{{.Slug}}">{{.Title}}</a>
                    </h2>
                    <div class="post-excerpt">{{.Excerpt}}</div>
                    <div class="post-meta">
                        <span class="post-category">{{.Category}}</span>
                        <span class="post-status post-status-{{.Status}}">{{.Status}}</span>
                    </div>
                </article>
                {{end}}
            </div>
        </div>
    </main>
</body>
</html>
