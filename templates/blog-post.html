<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="blog-body">
    <header class="blog-header">
        <nav class="blog-nav">
            <a href="/" class="blog-logo">charlottebrf</a>
            <div class="blog-nav-links">
                <a href="/">home</a>
                <a href="/blog" class="active">blog</a>
                <a href="/experience">experience</a>
                <a href="/contact">contact</a>
            </div>
        </nav>
    </header>

    <main class="blog-main">
        <div class="blog-container">
            <div class="blog-post-header">
                <time class="post-date">{{.Post.Date.Format "2006-01-02"}}</time>
                <h1 class="blog-post-title">{{.Post.Title}}</h1>
                <div class="post-meta">
                    <span class="post-category">{{.Post.Category}}</span>
                    <span class="post-status post-status-{{.Post.Status}}">{{.Post.Status}}</span>
                </div>
            </div>
            
            <article class="blog-post-content">
                {{.Post.Content}}
            </article>
            
            <div class="blog-post-navigation">
                <a href="/blog" class="back-to-blog">‚Üê back to blog</a>
            </div>
        </div>
    </main>
</body>
</html>
